<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SleepMatch | Optimize Your Rest (Standalone)</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #0f172a;
            --text-color: #f8fafc;
            --primary-color: #6366f1;
            --secondary-color: #a855f7;
            --glass-bg: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
            --input-bg: rgba(0, 0, 0, 0.2);
            --font-main: 'Outfit', sans-serif;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: var(--font-main);
            background-color: var(--bg-color);
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow-x: hidden;
            position: relative;
        }

        /* Background Effects */
        .background-blobs {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .blob {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.4;
        }

        .blob-1 {
            width: 400px;
            height: 400px;
            background: var(--primary-color);
            top: -100px;
            left: -100px;
            animation: float 10s infinite ease-in-out;
        }

        .blob-2 {
            width: 300px;
            height: 300px;
            background: var(--secondary-color);
            bottom: -50px;
            right: -50px;
            animation: float 8s infinite ease-in-out reverse;
        }

        @keyframes float {

            0%,
            100% {
                transform: translate(0, 0);
            }

            50% {
                transform: translate(30px, 50px);
            }
        }

        /* Container */
        .container {
            width: 100%;
            max-width: 480px;
            padding: 20px;
            z-index: 1;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
        }

        header h1 {
            font-size: 2.5rem;
            font-weight: 600;
            background: linear-gradient(to right, #818cf8, #c084fc);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 5px;
        }

        header p {
            color: #94a3b8;
            font-weight: 300;
        }

        /* Glass Panel */
        .glass-panel {
            background: var(--glass-bg);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            padding: 30px;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
        }

        /* Inputs */
        .input-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-size: 0.9rem;
            color: #cbd5e1;
            font-weight: 400;
        }

        input,
        select {
            width: 100%;
            padding: 12px 16px;
            background: var(--input-bg);
            border: 1px solid var(--glass-border);
            border-radius: 12px;
            color: white;
            font-family: var(--font-main);
            font-size: 1rem;
            transition: all 0.3s ease;
            outline: none;
        }

        input:focus,
        select:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 2px rgba(99, 102, 241, 0.2);
        }

        /* Button */
        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            border: none;
            border-radius: 12px;
            color: white;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-top: 10px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px -10px rgba(99, 102, 241, 0.5);
        }

        button:active {
            transform: translateY(0);
        }

        /* Results */
        .result-panel {
            margin-top: 20px;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.5s ease;
        }

        .result-panel.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .result-header {
            text-align: center;
            margin-bottom: 20px;
        }

        .sleep-score {
            font-size: 3.5rem;
            font-weight: 600;
            line-height: 1;
            margin: 10px 0;
            color: #fff;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
        }

        .sleep-score small {
            display: block;
            font-size: 1rem;
            color: #94a3b8;
            margin-top: 5px;
            font-weight: 300;
        }

        .recommendations {
            display: grid;
            gap: 15px;
        }

        .rec-card {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid var(--glass-border);
            border-radius: 16px;
            padding: 20px;
        }

        .rec-card h3 {
            font-size: 0.9rem;
            color: #94a3b8;
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .rec-card p {
            font-size: 1.1rem;
            line-height: 1.5;
        }

        .hidden {
            display: none;
        }
    </style>
</head>

<body>
    <div class="background-blobs">
        <div class="blob blob-1"></div>
        <div class="blob blob-2"></div>
    </div>

    <main class="container">
        <header>
            <h1>SleepMatch</h1>
            <p>AI-Powered Sleep Optimization</p>
        </header>

        <div class="glass-panel">
            <section class="input-group">
                <label for="age">Age</label>
                <input type="number" id="age" placeholder="e.g., 25" min="1" max="120">
            </section>

            <section class="input-group">
                <label for="activity">Activity Level</label>
                <div class="select-wrapper">
                    <select id="activity">
                        <option value="low">Low (Sedentary)</option>
                        <option value="medium">Medium (Moderate Exercise)</option>
                        <option value="high">High (Athlete/Active)</option>
                    </select>
                </div>
            </section>

            <section class="input-group">
                <label for="caffeine">Caffeine Cups (Daily)</label>
                <input type="number" id="caffeine" placeholder="e.g., 2" min="0" max="10">
            </section>

            <section class="input-group">
                <label for="wakeTime">Desired Wake-Up Time</label>
                <input type="time" id="wakeTime" step="60">
            </section>

            <button id="calculateBtn">Calculate Sleep Plan</button>
        </div>

        <div id="result" class="result-panel hidden">
            <div class="result-header">
                <h2>Your Sleep Plan</h2>
                <div class="sleep-score">
                    <span id="targetSleep">--</span>
                    <small>hours needed</small>
                </div>
            </div>

            <div class="recommendations">
                <div class="rec-card">
                    <h3>Bedtime Window</h3>
                    <p id="bedtimeWindow">--</p>
                    <small>Based on 90min sleep cycles</small>
                </div>
                <div class="rec-card">
                    <h3>Analysis</h3>
                    <p id="reasonText">--</p>
                </div>
            </div>
        </div>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const calculateBtn = document.getElementById('calculateBtn');
            const resultPanel = document.getElementById('result');

            calculateBtn.addEventListener('click', calculateSleep);

            function calculateSleep() {
                // Get inputs
                const age = parseInt(document.getElementById('age').value);
                const activity = document.getElementById('activity').value;
                const caffeine = parseInt(document.getElementById('caffeine').value) || 0;
                const wakeTimeVal = document.getElementById('wakeTime').value;

                // Validation
                if (!age || age <= 0) {
                    alert("Please enter a valid age.");
                    return;
                }

                // 1. Calculate Duration (Ported from Python)
                let baseSleep = 7.0;
                if (age <= 25) baseSleep = 8.0;
                else if (age <= 64) baseSleep = 7.5;

                let activityAdd = 0;
                let activityReason = "Low activity adds 0h";
                if (activity === "high") {
                    activityAdd = 0.5;
                    activityReason = "High activity adds 0.5h";
                } else if (activity === "medium") {
                    activityAdd = 0.25;
                    activityReason = "Medium activity adds 0.25h";
                }

                let caffeineAdd = 0;
                let caffeineReason = "Low caffeine adds 0h";
                if (caffeine >= 4) {
                    caffeineAdd = 0.75;
                    caffeineReason = "High caffeine (4+ cups) adds 0.75h";
                } else if (caffeine >= 2) {
                    caffeineAdd = 0.25;
                    caffeineReason = "Moderate caffeine (2-3 cups) adds 0.25h";
                }

                const totalSleep = baseSleep + activityAdd + caffeineAdd;

                // 2. Calculate Bedtime Window (Sleep Cycles)
                let bedtimeText = "Set a wake-up time to see optimal bedtimes.";

                if (wakeTimeVal) {
                    const now = new Date();
                    const [wakeHour, wakeMinute] = wakeTimeVal.split(':').map(Number);

                    // Create wake date object (assuming next occurrence)
                    let wakeDate = new Date();
                    wakeDate.setHours(wakeHour, wakeMinute, 0, 0);

                    // If wake time is earlier than now, assume it's tomorrow
                    if (wakeDate < now) {
                        wakeDate.setDate(wakeDate.getDate() + 1);
                    }

                    // Calculate bedtimes for 5 and 6 cycles (90 mins each)
                    // 5 cycles = 7.5 hours
                    // 6 cycles = 9.0 hours
                    // Plus 15 mins to fall asleep

                    const msPerCycle = 90 * 60 * 1000;
                    const fallAsleepBuffer = 15 * 60 * 1000;

                    const timeFor6Cycles = new Date(wakeDate.getTime() - (6 * msPerCycle) - fallAsleepBuffer);
                    const timeFor5Cycles = new Date(wakeDate.getTime() - (5 * msPerCycle) - fallAsleepBuffer);

                    const formatTime = (date) => {
                        return date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
                    };

                    bedtimeText = `${formatTime(timeFor6Cycles)} or ${formatTime(timeFor5Cycles)}`;
                }

                // 3. Update UI
                document.getElementById('targetSleep').textContent = totalSleep.toFixed(2);
                document.getElementById('bedtimeWindow').textContent = bedtimeText;
                document.getElementById('reasonText').textContent =
                    `Base sleep for age ${age} is ${baseSleep}h. ${activityReason}. ${caffeineReason}.`;

                // Show results
                resultPanel.classList.remove('hidden');
                // Small delay to allow display:block to apply before opacity transition
                setTimeout(() => {
                    resultPanel.classList.add('visible');
                }, 10);
            }
        });
    </script>
</body>

</html>
